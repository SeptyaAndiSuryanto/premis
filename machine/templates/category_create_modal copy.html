<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Create Machine Category</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form class="" action="{% url 'machine-category-create' %}" method="post">
      <div class="modal-body">
          <div class="row">
          {% csrf_token %}
          <div class="col-md-12">
              <div class="form-group">
                  <label for="{{ form.message.id_for_label }}">Parent Category</label>
                  {{ form.parent }}
              </div>
              <div class="form-group">
                  <label for="{{ form.message.id_for_label }}">Name</label>
                  {{ form.name }}
              </div>
              <div class="form-group">
                  <label for="{{ form.message.id_for_label }}">Description</label>
                  {{ form.description }}
              </div>
              <!-- /.form-group -->
          </div>          
          <!-- /.col -->
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
  <!-- /.modal-content -->
</div>
